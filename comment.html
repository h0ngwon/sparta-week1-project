<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./src/css/comment.css" />
	</head>
	<body>
		<form id="comment-form" class="comment-form" method="POST" action="">
			<div>
				<input
					type="text"
					id="userName"
					placeholder="작성자"
					required
				/>
			</div>

            <div>
				<input
					type="password"
					id="userPwd"
					placeholder="비밀번호"
					required
				/>
			</div>

			<div>
				<input
					type="text"
					id="userComment"
					placeholder="내용"
					required
				/>
			</div>

			<button id="submit" class="btn">방명록 추가</button>
		</form>

		<div class="modal">
			<div class="modal-body">
				<button class="close-modal-btn">X</button>
				<form id="delete-form" class="delete-form">
                    <input type="text" placeholder="비밀번호" class="delete-pwd-input" id="delete-comment-pwd" required>
                    <button type="button" class="delete-pwd-btn">삭제</button>
                </form>
			</div>
		</div>

        <div class="modal-modify">
			<div class="modal-modify-body">
				<button class="close-modify-modal-btn">X</button>
				<form id="modify-form" class="modify-form">
                    <input type="text" placeholder="비밀번호" class="modify-pwd-input" id="modify-comment-pwd-input" required>
                    <input type="text" placeholder="수정내용" class="modify-comment-input" id="modify-comment-input" required>
                    <button type="button" class="modify-comment-btn">수정</button>
                </form>
			</div>
		</div>

		<div id="comment" class="comment">
			<a href="./index.html"
				><button type="button" class="btn-link">
					메인 페이지로
				</button></a
			>
		</div>

		<script type="module" src="./src/script/comment.js"></script>
	</body>
</html>

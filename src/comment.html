<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/comment.css" />
	</head>
	<body>
		<form id="comment-form" class="comment-form" method="POST" action="">
			<div>
				<input
					type="text"
					id="userName"
					placeholder="작성자"
					required
				/>
			</div>

			<div>
				<input
					type="text"
					id="userComment"
					placeholder="내용"
					required
				/>
			</div>

			<button id="submit" class="btn">방명록 추가</button>
		</form>

		<div id="comment" class="comment">
			<a href="./index.html"
				><button type="button" class="btn-link">
					메인 페이지로
				</button></a
			>
		</div>

		<script type="module" src="./script/comment.js"></script>
	</body>
</html>
